"GuildStats As screen.'phoneLayout_FluidGridWithHeaderPageLayout_ver3.0'":
    OnVisible: |
        =ClearCollect(CommunityEvents, Filter('Event Track Details', Teams_Channel_Name=Dropdown7.Selected.Title));
        /*ClearCollect(EventsByPillars, GroupBy(CommunityEvents, "Category", "data"));*/
        ClearCollect(
            EventsByPillars,
            DropColumns(
                AddColumns(
                    GroupBy(CommunityEvents, "Category", "GroupedItems"),
                    "Count",CountRows(GroupedItems)
                ),
            "GroupedItems"
            )
        );
        ClearCollect(UserGuild, Filter(User, Guild=guildName));
        ClearCollect(
            GroupUsersByGuild,
            DropColumns(
                AddColumns(
                    GroupBy(UserGuild,"Name","GroupedItems"),
                    "Total Points",Sum(GroupedItems,Points)
                ),
            "GroupedItems"
            )
        );
        ClearCollect(GroupUsersByGuild, SortByColumns(GroupUsersByGuild, "Total Points", Descending));

