            ="                                             
            1) How can one be a part of any Guild or Community?
            Currently, since we are in the early stages of this initiative, you will be included in the Guild or the Communities launched by your respective SGO/VBU, based on nominations from your SGO/VBU Leaders. There will be meetings, townhalls conducted, during which these details will be communicated to you, and the process to join the groups will also be shared with you then.
            
            2) How can I know what Guilds and Communities are available right now?
            The list of the active guilds and communities is available at Click here The links for the communities which are open for all to join, are available in the same document.
            
            3) Can I join any Guild or Community on my own, or do I need any approvals?
            Guilds are by design, closed groups, with entry restricted only for specific members withpre-defined credentials, nominated by the Trinity.Communitiesare currently open for a pre-defined audience. To know if you can join any specific community, write into GuildsandCommunity@Zensar.com
            
            4) Once I join any Guild/ Community, how does it work?
            Once you join any Guild/ Community, you will be added to the Microsoft Teams Group created for that respectiveGuild/ Community. All the information related to the activities,members, etc. will be available in it. For any further guidance, you can reach out to the Core teammembers of that group.
            
            5) What is a Trinity?
            A Trinity is the core team owning theGuild or Community, comprising of the Pole Star and the Torch Bearers. These are responsible for all the decision making and governance of the activities in the Guild or Community.
            
            6) Who is a Torch Bearer?
            The Torch Bearer is the actual owner of the Guild or Community. They are the thought leaders, driving the entire group through defining ideas, setting up activities, identifying members of the group, overlooking the activities and ensuring they are going as per the plan. They closely work with the Trendsetters to implement all the ideas and responsibilities of the guild.
            
            7) Who is a Trendsetter?
            The Trend Setters are the drivers of the thoughts, ideas, responsibilities, defined by the Trinity. They act as Action Leaders, bringing ideas into reality. They are responsible for establishing connect and network among the members, mentoring the rising stars, and overall brining the activities chalked out by the Torchbearers into action.
            
            8) Can I nominate myself as a Torch Bearer or a Trendsetter?
            The nomination of any member as a Torch Bearer or Trendsetter is done by the Pole Star or the Trinity. Any individual can not do this for themselves.In case you want to becomea Torch Bearer or Trendsetter of any Guild or Community you are a member of, please reach out to the Trinity of your respective Guild/Community."
