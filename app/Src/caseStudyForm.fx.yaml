        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(0, 51, 102, 1), -20%)
        OnSelect: |-
            =
            If(addedFile&& !IsBlank(DataCardValue33.Text) && IsBlank(LookUp(caseStudy,Title=DataCardValue33.Text)),
            Patch(caseStudy, Defaults(caseStudy),{
                Title: DataCardValue33.Text,
                Community:Dropdown14.Selected.Communities
            }, Form8.Updates);
            
            ResetForm(Form8);
            Navigate(caseStudyHome);
            ,
            Notify(
                    "All Fields Are Required OR Another Case Study With Same Name Already Exists",
                    NotificationType.Error
