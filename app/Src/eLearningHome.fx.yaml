"eLearningHome As screen.'phoneLayout_FluidGridWithHeaderPageLayout_ver3.0'":
    Fill: =RGBA(232, 232, 232, 1)
    OnVisible: |-
        =ClearCollect(UserCommunities,Filter(User,Email=User().Email));
        ClearCollect(UserCommunities1,{Communities:"All"},UserCommunities);
        Set(currCommunity,Dropdown2_4.Selected.Communities);
        If(currCommunity="All",Set(eLearningList,eLearning),Set(eLearningList,Filter(eLearning,Community=currCommunity)));
        Set(openPopup,false);
        //Set(DropDown,false);
        
        
        If(isELearningAdded, 
        
        MicrosoftTeams.PostMessageToChannelV3(
            teamId,
            channelId,
            {
                content:"<a href="&First(Last(caseStudy).Attachments).AbsoluteUri &" target=_blank>Click Here to View Learning</a>",
                contentType:"html"
            },
            {subject:"New E-Learning Added"}
        ), false);
        Set(isELearningAdded, false);

