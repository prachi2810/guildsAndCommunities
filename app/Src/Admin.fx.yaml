        NextArrow6 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            BorderColor: =RGBA(0, 18, 107, 1)
            Color: =RGBA(0, 18, 107, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(244, 244, 244, 1)
            Height: =60
            Icon: =Icon.Check
            OnSelect: |+
                =Select(Parent);
                Patch(
                    'Event Track Details',
                    LookUp('Event Track Details',ID=ThisItem.ID),
                    {
                        Status:  "Approved"
                    }
                );
                Notify("Activity has been approved!");
                Refresh('Event Track Details');
                ClearCollect(EventStatus, Filter('Event Track Details',Status="Pending"));
                
                Patch(User, LookUp('User', Name=ThisItem.MemberName && Communities=ThisItem.Teams_Channel_Name), {
                    Points: LookUp('User', Name=ThisItem.MemberName && Communities=ThisItem.Teams_Channel_Name).Points + ThisItem.Count
                });
                
                
                
                
                
                
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =60
            X: =1133
            Y: =54
            ZIndex: =4

        Separator6 As rectangle:
            BorderColor: =RGBA(0, 18, 107, 1)
            Fill: =RGBA(0, 18, 107, 1)
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =5

