"Admin As screen.'phoneLayout_FluidGridWithHeaderPageLayout_ver3.0'":
    OnVisible: |
        =ClearCollect(EventStatusAdmin, Filter(User, Email=User().Email && Role="admin"));
        ClearCollect(EventStatus, Filter('Event Track Details',Status="Pending" && Teams_Channel_Name=Dropdown6.Selected.Communities
        ));
        ClearCollect(
            BlogsPerMonth,
            DropColumns(
                AddColumns(
                    GroupBy(
                        AddColumns(
                            SortByColumns(
                                Blog,
                                "Created",
                                Ascending
                            ),
                            "dates",
                            Text(
                                ThisRecord.Month,
                                "mmmm"
                            )
                        ),
                        "dates",
                        "GroupDate"
                    ),
                    "counts",
                    CountRows(GroupDate)
                ),
                "GroupDate"
            )
        );
        ClearCollect(
            GroupUsers,
            DropColumns(
                AddColumns(
                    GroupBy(User,"Name","GroupedItems"),
                    "Sum of Value",Sum(GroupedItems,Points)
                ),
            "GroupedItems"
            )
        );
        Clear(Ranks); 
        ForAll(
            GroupUsers,
            Collect(
                Ranks,
                {
                    No: CountRows(Ranks) + 1,
                    UserName: Name
                }
            )
        );
        ClearCollect(TopFiveUsers, FirstN(SortByColumns(Ranks, "No", Ascending), 5));
        ClearCollect(TopFiveCommunities, FirstN(SortByColumns(Community_1, "Blogs", Descending), 5));
        ClearCollect(TopFivePopularGuilds, FirstN(SortByColumns(Guild, "Members", Descending), 3));
        Set(DropDownDashboard,false);
        
        /*ClearCollect(CommunityEvents, Filter('Event Track Details', Teams_Channel_Name=Dropdown7.Selected.Title && Status="Approved"));
        ClearCollect(
            KnowledgeSharing,
            DropColumns(
                AddColumns(
                    GroupBy(Filter(CommunityEvents, Category="Knowledge Sharing; Trainings and Certification"), "Title", "GroupedItems"),
                    "Count", CountRows(GroupedItems)
                ),
            "GroupedItems"
            )
        );*/
        
        ClearCollect(WholeKnowledgeSharing, DropColumns(
                AddColumns(
                    GroupBy(Filter('Event Track Details', Category="Knowledge Sharing; Trainings and Certification" && Status="Approved"),"Title","GroupedItems"),
                    "Num",CountRows(GroupedItems)
                ),
            "GroupedItems"
        ));
        
        ClearCollect(WholeCommunityEngagement, DropColumns(
                AddColumns(
                    GroupBy(Filter('Event Track Details', Category="Community Engagement" && Status="Approved"),"Title","GroupedItems"),
                    "Num",CountRows(GroupedItems)
                ),
            "GroupedItems"
        ));
        
        ClearCollect(WholeExpertEngagement, DropColumns(
                AddColumns(
                    GroupBy(Filter('Event Track Details', Category="Expert Engagement" && Status="Approved"),"Title","GroupedItems"),
                    "Num",CountRows(GroupedItems)
                ),
            "GroupedItems"
        ));
        
        ClearCollect(WholeDeliveryExcellence, DropColumns(
                AddColumns(
                    GroupBy(Filter('Event Track Details', Category="Delivery Excellence" && Status="Approved"),"Title","GroupedItems"),
                    "Num",CountRows(GroupedItems)
                ),
            "GroupedItems"
        ));
        
