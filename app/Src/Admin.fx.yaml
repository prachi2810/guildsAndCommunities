"Admin As screen.'phoneLayout_FluidGridWithHeaderPageLayout_ver3.0'":
    OnVisible: |-
        =ClearCollect(EventStatus, Filter('Event Track Details',Status="Pending"));
        ClearCollect(
            BlogsPerMonth,
            DropColumns(
                AddColumns(
                    GroupBy(
                        AddColumns(
                            SortByColumns(
                                Blog,
                                "Created",
                                Ascending
                            ),
                            "dates",
                            Text(
                                ThisRecord.Month,
                                "mmmm"
                            )
                        ),
                        "dates",
                        "GroupDate"
                    ),
                    "counts",
                    CountRows(GroupDate)
                ),
                "GroupDate"
            )
        );
        ClearCollect(
            GroupUsers,
            DropColumns(
                AddColumns(
                    GroupBy(User,"Name","GroupedItems"),
                    "Sum of Value",Sum(GroupedItems,Points)
                ),
            "GroupedItems"
            )
        );
        Clear(Ranks); 
        ForAll(
            GroupUsers,
            Collect(
                Ranks,
                {
                    No: CountRows(Ranks) + 1,
                    UserName: Name
                }
            )
        );
        ClearCollect(TopFiveUsers, FirstN(SortByColumns(Ranks, "No", Ascending), 5));
        ClearCollect(TopFiveCommunities, FirstN(SortByColumns(Community_1, "Blogs", Descending), 5));
        ClearCollect(TopFivePopularGuilds, FirstN(SortByColumns(Guild, "Members", Descending), 5));

