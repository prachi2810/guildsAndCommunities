"newsLetterForm As screen.'phoneLayout_FluidGridWithHeaderPageLayout_ver3.0'":
    Fill: =RGBA(232, 232, 232, 1)
    OnVisible: |
        =ClearCollect(UserCommunities,Filter(User,Email=User().Email));
        Set(addedNewsLetter,false);

    RectQuickActionBar16 As rectangle:
        BorderColor: =RGBA(0, 89, 178, 1)
        Fill: =RGBA(0, 51, 102, 1)
        Height: =88
        Width: =Parent.Width
        ZIndex: =1

    LblAppName13 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        FontWeight: =FontWeight.Semibold
        Height: =88
        Size: =26
        Text: ="NewsLetter Form"
        Width: =Parent.Width
        ZIndex: =2

    Form1 As form:
        BorderColor: =RGBA(0, 89, 178, 1)
        DataSource: =newsletters
        Height: =534
        Item: =Defaults(newsletters)
        NumberOfColumns: =1
        Width: =442
        X: =462
        Y: =176
        ZIndex: =3

        Title_DataCard3 As typedDataCard.textualEditCard:
            BorderColor: =RGBA(0, 89, 178, 1)
            BorderStyle: =BorderStyle.Solid
            DataField: ="Title"
            Default: =ThisItem.Title
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@newsletters],DataSourceInfo.DisplayName,"Title")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            MaxLength: =DataSourceInfo([@newsletters], DataSourceInfo.MaxLength, "Title")
            Required: =true
            Update: =DataCardValue3.Text
            Width: =442
            X: =0
            Y: =0
            ZIndex: =4

            DataCardKey16 As label:
                AutoHeight: =true
                Color: =RGBA(0, 89, 178, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Height: =34
                Size: =13
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue3 As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                BorderThickness: =2
                Color: =RGBA(0, 0, 0, 1)
                Default: =Parent.Default
                DelayOutput: =true
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                DisplayMode: =Parent.DisplayMode
                FocusedBorderThickness: =4
                HoverBorderColor: =RGBA(0, 89, 178, 1)
                HoverColor: =RGBA(0, 0, 0, 1)
                HoverFill: =RGBA(153, 205, 255, 1)
                MaxLength: =Parent.MaxLength
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Size: =13
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey16.Y + DataCardKey16.Height + 5
                ZIndex: =2

            ErrorMessage16 As label:
                AutoHeight: =true
                Color: =RGBA(168, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FontWeight: =FontWeight.Semibold
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue3.Y + DataCardValue3.Height
                ZIndex: =3

            StarVisible16 As label:
                Align: =Align.Center
                Color: =RGBA(0, 89, 178, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Height: =DataCardKey16.Height
                Size: =13
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey16.Y
                ZIndex: =4

        Attachments_DataCard3 As typedDataCard.attachmentsEditCard:
            BorderColor: =RGBA(0, 89, 178, 1)
            BorderStyle: =BorderStyle.Solid
            DataField: ="{Attachments}"
            Default: =ThisItem.Attachments
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@newsletters],DataSourceInfo.DisplayName,"{Attachments}")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            Required: =false
            Update: =DataCardValue5.Attachments
            Width: =442
            X: =0
            Y: =1
            ZIndex: =4

            DataCardKey28 As label:
                AutoHeight: =true
                Color: =RGBA(0, 89, 178, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Height: =34
                Size: =13
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =112
                ZIndex: =1

            DataCardValue5 As attachments:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                BorderThickness: =2
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                DisplayMode: =Parent.DisplayMode
                FocusedBorderThickness: =4
                Height: =202
                HoverColor: =RGBA(0, 0, 0, 1)
                HoverFill: =RGBA(153, 205, 255, 1)
                IsInDataCard: =true
                ItemColor: =RGBA(255, 255, 255, 1)
                ItemFill: =RGBA(0, 51, 102, 1)
                ItemHoverColor: =RGBA(0, 0, 0, 1)
                ItemHoverFill: =RGBA(153, 205, 255, 1)
                Items: =Parent.Default
                MaxAttachments: =1
                OnAddFile: |
                    =
                    If(
                        Not(
                            EndsWith(
                                First(Self.Attachments).Name,
                                ".pdf"
                            )
                        ),
                        Notify(
                            "Only Pdf file is allowed",
                            NotificationType.Error
                        );
                        Reset(Self),
                        Set(addedNewsLetter,true);
                    );
                OnRemoveFile: =Set(addedNewsLetter,false);
                PaddingBottom: =5
                PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                PaddingRight: =5
                PaddingTop: =5
                PressedColor: =RGBA(255, 255, 255, 1)
                PressedFill: =RGBA(0, 89, 178, 1)
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =146
                ZIndex: =2

            ErrorMessage28 As label:
                AutoHeight: =true
                Color: =RGBA(168, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FontWeight: =FontWeight.Semibold
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue5.Y + DataCardValue5.Height
                ZIndex: =3

            StarVisible28 As label:
                Align: =Align.Center
                Color: =RGBA(0, 89, 178, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Height: =DataCardKey28.Height
                Size: =13
                Text: ="*"
                Width: =30
                Wrap: =false
                Y: =DataCardKey28.Y
                ZIndex: =4

    Icon1_1 As icon.ArrowLeft:
        BorderColor: =RGBA(0, 18, 107, 1)
        Color: =RGBA(0, 18, 107, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Icon: =Icon.ArrowLeft
        OnSelect: |-
            =ResetForm(Form1);
            Navigate(newsLetterHome);
        X: =72
        Y: =112
        ZIndex: =4

    Dropdown8 As dropdown:
        BorderColor: =RGBA(0, 89, 178, 1)
        ChevronBackground: =RGBA(0, 51, 102, 1)
        ChevronDisabledBackground: =RGBA(166, 166, 166, 1)
        ChevronDisabledFill: =RGBA(244, 244, 244, 1)
        ChevronHoverBackground: =ColorFade(RGBA(0, 51, 102, 1), -20%)
        ChevronHoverFill: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Height: =46
        HoverColor: =RGBA(0, 0, 0, 1)
        HoverFill: =RGBA(153, 205, 255, 1)
        Items: =UserCommunities
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =RGBA(0, 89, 178, 1)
        SelectionFill: =RGBA(0, 51, 102, 1)
        Size: =13
        Width: =383
        X: =491
        Y: =319
        ZIndex: =5

    Label55 As label:
        BorderColor: =RGBA(0, 89, 178, 1)
        Color: =RGBA(0, 89, 178, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Height: =43
        Size: =13
        Text: =" *   Community"
        Width: =155
        X: =462
        Y: =276
        ZIndex: =6

    Button28 As button:
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(0, 51, 102, 1)
        FontWeight: =FontWeight.Semibold
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(0, 51, 102, 1), -20%)
        OnSelect: |
            =
            If(addedNewsLetter&& !IsBlank(Trim(DataCardValue3.Text)) && IsBlank(LookUp(newsletters,Title=DataCardValue3.Text)),
            Patch(newsletters, Defaults(newsletters),{
                Title: DataCardValue3.Text,
                Community:Dropdown8.Selected.Communities
            }, Form1.Updates);
            
            ResetForm(Form1);
            Navigate(newsLetterHome);
            Notify( "NewsLetter Added Successfully" , NotificationType.Success, 1000);
            ,
            Notify(
                    "Title and Attachments Fields Are Empty OR Another NewsLetter With Same Name Already Exists",
                    NotificationType.Error,
                    3000
                );
            );
        Size: =15
        Text: ="Submit"
        X: =603
        Y: =659
        ZIndex: =7

