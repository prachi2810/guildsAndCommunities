"Profile As screen.'phoneLayout_FluidGridWithHeaderPageLayout_ver3.0'":
    OnVisible: |-
        =ClearCollect(Activities, Filter('Event Track Details', MemberName=User().FullName && Status=Dropdown1_1.Selected.Value));
        ClearCollect(DropdownColumn, ["Approved", "Pending", "Rejected"]);
        ClearCollect(UserCommunity, Filter(User, Name=User().FullName));
        ClearCollect(UserBlogAndWhitePapers, 
            DropColumns(
                AddColumns(
                    GroupBy(
                        Filter('Event Track Details', MemberName=User().FullName && (Title="Creating blogs" ||                                     Title="Creating white papers") && Status="Approved"), 
                        "Title", 
                        "GroupedItems"), 
                    "Count", CountRows(GroupedItems)
                    ), 
                "GroupedItems"));
        ClearCollect(
            GroupUsers,
            DropColumns(
                AddColumns(
                    GroupBy(User,"Name","GroupedItems"),
                    "Sum of Value",Sum(GroupedItems,Points)
                ),
            "GroupedItems"
            )
        );
        Clear(Ranks); 
        ForAll(
            GroupUsers,
            Collect(
                Ranks,
                {
                    No: CountRows(Ranks) + 1,
                    UserName: Name
                }
            )
        );
        Sort(Ranks, Descending);
        Set(UserRank, LookUp(Ranks, UserName=User().FullName).No);
        /*ClearCollect(UserBlog, Filter(Blog, 'Created By'.DisplayName=User().FullName));
        ClearCollect(
            UserBlogsPerMonth,
            DropColumns(
                AddColumns(
                    GroupBy(
                        AddColumns(
                            SortByColumns(
                                UserBlog,
                                "Created",
                                Ascending
                            ),
                            "dates",
                            Text(
                                ThisRecord.Month,
                                "mmmm"
                            )
                        ),
                        "dates",
                        "GroupDate"
                    ),
                    "counts",
                    CountRows(GroupDate)
                ),
                "GroupDate"
            )
        );*/
        /*ClearCollect(UserActivities, Filter('Event Track Details', 'Created By'.DisplayName=User().FullName && Status="Approved"));*/
        ClearCollect(
            UserActivitiesPerMonth,
            DropColumns(
                AddColumns(
                    GroupBy(
                        AddColumns(
                            SortByColumns(
                                Filter('Event Track Details', 'Created By'.DisplayName=User().FullName && Status="Approved"),
                                "Created",
                                Ascending
                            ),
                            "dates",
                            Text(
                                ThisRecord.Created,
                                "mmmm"
                            )
                        ),
                        "dates",
                        "GroupDate"
                    ),
                    "counts",
                    CountRows(GroupDate)
                ),
                "GroupDate"
            )
        );
        ClearCollect(UserEvents, Filter('Event Track Details', MemberName=User().FullName && Status="Approved"));
        ClearCollect(
            UserKnowledgeSharing,
            DropColumns(
                AddColumns(
                    GroupBy(Filter(UserEvents, Category="Knowledge Sharing; Trainings and Certification"), "Title", "GroupedItems"),
                    "Count", CountRows(GroupedItems)
                ),
            "GroupedItems"
            )
        );
        ClearCollect(UserCommunityEngagement, DropColumns(
                AddColumns(
                    GroupBy(Filter(UserEvents, Category="Community Engagement"),"Title","GroupedItems"),
                    "Count",CountRows(GroupedItems)
                ),
            "GroupedItems"
        ));
        
        ClearCollect(UserExpertEngagement, DropColumns(
                AddColumns(
                    GroupBy(Filter(UserEvents, Category="Expert Engagement"),"Title","GroupedItems"),
                    "Count",CountRows(GroupedItems)
                ),
            "GroupedItems"
        ));
        
        ClearCollect(UserDeliveryExcellence, DropColumns(
                AddColumns(
                    GroupBy(Filter(UserEvents, Category="Delivery Excellence"),"Title","GroupedItems"),
                    "Count",CountRows(GroupedItems)
                ),
            "GroupedItems"
        ));
        
        ClearCollect(UserCustomerAcademy, DropColumns(
                AddColumns(
                    GroupBy(Filter(UserEvents, Category="Customer Academy"),"Title","GroupedItems"),
                    "Count",CountRows(GroupedItems)
                ),
            "GroupedItems"
