"Profile As screen.'phoneLayout_FluidGridWithHeaderPageLayout_ver3.0'":
    OnVisible: |-
        =ClearCollect(Activities, Filter('Event Track Details', MemberName=User().FullName && Status=Dropdown1_1.Selected.Value));
        ClearCollect(DropdownColumn, ["Approved", "Pending", "Rejected"]);
        ClearCollect(UserCommunity, Filter(User, Name=User().FullName));
        ClearCollect(
            GroupUsers,
            DropColumns(
                AddColumns(
                    GroupBy(User,"Name","GroupedItems"),
                    "Sum of Value",Sum(GroupedItems,Points)
                ),
            "GroupedItems"
            )
        );
        Clear(Ranks); 
        ForAll(
            GroupUsers,
            Collect(
                Ranks,
                {
                    No: CountRows(Ranks) + 1,
                    UserName: Name
                }
            )
        );
        Sort(Ranks, Descending);
        Set(UserRank, LookUp(Ranks, UserName=User().FullName).No);
        ClearCollect(UserBlog, Filter(Blog, 'Created By'.DisplayName=User().FullName));
        ClearCollect(
            UserBlogsPerMonth,
            DropColumns(
                AddColumns(
                    GroupBy(
                        AddColumns(
                            SortByColumns(
                                UserBlog,
                                "Created",
                                Ascending
                            ),
                            "dates",
                            Text(
                                ThisRecord.Month,
                                "mmmm"
                            )
                        ),
                        "dates",
                        "GroupDate"
                    ),
                    "counts",
                    CountRows(GroupDate)
                ),
                "GroupDate"
            )
        );

