FileUpload As screen:
    Fill: =RGBA(232, 232, 232, 1)

    Label3_1 As label:
        BorderColor: =RGBA(0, 18, 107, 1)
        Color: =RGBA(0, 13, 75, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        FontWeight: =FontWeight.Semibold
        Height: =80
        Size: =29
        Text: ="Form Submission"
        Width: =340
        X: =532
        Y: =126
        ZIndex: =1

    Button2_4 As button:
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(0, 13, 75, 1)
        FontWeight: =FontWeight.Semibold
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
        OnSelect: |
            =UploadFileToDocumentLibrary.Run(
                 {
                     contentBytes: First(DataCardValue8_1.Attachments).Value,
                     name: First(DataCardValue8_1.Attachments).Name
                 }
             );
             Refresh(white_papers);
             Reset(DataCardValue8_1);
             Navigate(WhitePapers);
             Refresh(white_papers);
             
        RadiusBottomLeft: =20
        RadiusBottomRight: =20
        RadiusTopLeft: =20
        RadiusTopRight: =20
        Size: =15
        Text: ="Upload"
        X: =622
        Y: =576
        ZIndex: =2

    DataCardValue8_1 As attachments:
        BorderColor: =Black
        BorderThickness: =2
        Default: =Blank()
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        FocusedBorderThickness: =4
        Height: =257
        HoverColor: =RGBA(0, 0, 0, 1)
        HoverFill: =RGBA(186, 202, 226, 1)
        IsInDataCard: =true
        ItemColor: =RGBA(255, 255, 255, 1)
        ItemFill: =RGBA(56, 96, 178, 1)
        ItemHoverColor: =RGBA(0, 0, 0, 1)
        ItemHoverFill: =RGBA(186, 202, 226, 1)
        Items: =Blank()
        MaxAttachments: =1
        PaddingBottom: =5
        PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
        PaddingRight: =5
        PaddingTop: =5
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =RGBA(0, 18, 107, 1)
        Tooltip: ="Add file"
        Width: =243
        X: =566
        Y: =243
        ZIndex: =3

