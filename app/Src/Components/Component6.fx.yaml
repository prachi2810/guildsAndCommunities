Component6 As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    FlexibleHeight: =
    Height: =300
    Width: =App.Width
    X: =0
    Y: =0
    ZIndex: =1

    Rectangle8 As rectangle:
        BorderColor: =RGBA(0, 89, 178, 1)
        DisplayMode: =DisplayMode.Disabled
        Fill: =RGBA(0, 36, 71, 1)
        Height: =70
        Width: =App.Width
        ZIndex: =1

    Gallery11 As gallery.galleryHorizontal:
        BorderColor: =RGBA(0, 89, 178, 1)
        Height: =App.Height
        Items: =GroupBy(Filter(colHorizontalMenu,Id=varTabSelected||ParentTab=""),"Id","GroupMenu")
        ShowScrollbar: =false
        TemplatePadding: =0
        TemplateSize: =200
        Width: =CountRows(Self.AllItems)*Self.TemplateWidth
        X: =75
        ZIndex: =2

        Gallery12 As gallery.variableTemplateHeightGallery:
            BorderColor: =RGBA(0, 89, 178, 1)
            Height: |
                =600
            Items: =AddColumns(ThisItem.GroupMenu, "Id", ThisItem.Id)
            Layout: =Layout.Vertical
            ShowScrollbar: =false
            TemplatePadding: =0
            TemplateSize: =40
            Width: =200
            ZIndex: =1

            Button12 As button:
                BorderThickness: =0
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Fill: =If(ThisItem.Id = LookUp(colHorizontalMenu, Screen = App.ActiveScreen).Id && IsBlank(ThisItem.ParentTab), varMenuSecondaryColor, varMenuPrimaryColor)
                FontWeight: =FontWeight.Semibold
                Height: =If(IsBlank(ThisItem.ParentTab), 70, 40)
                HoverColor: =RGBA(255, 255, 255, 1)
                HoverFill: = ColorFade(varMenuSecondaryColor, -20%)
                OnSelect: |-
                    =If(varTabSelected=ThisItem.Id,Set(varTabSelected,0),Set(varTabSelected,ThisItem.Id));Navigate(ThisItem.Screen);
                    //If(ThisItem.LaunchLink, Launch(ThisItem.LaunchLink));
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Size: =15
                Text: =ThisItem.Title
                Width: =200
                ZIndex: =1

            Icon22 As icon.ChevronDown:
                BorderColor: =RGBA(0, 89, 178, 1)
                Color: =RGBA(0, 89, 178, 1)
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(244, 244, 244, 1)
                Height: =70
                Icon: =Icon.ChevronDown
                OnSelect: |-
                    =Select(Parent);
                    If(varTabSelected=ThisItem.Id,Set(varTabSelected,0),Set(varTabSelected,ThisItem.Id));
                Visible: =IsBlank(ThisItem.ParentTab) && CountRows(Filter(colHorizontalMenu, Id = ThisItem.Id)) > 1
                Width: =20
                X: =170
                ZIndex: =2

    Image1_1 As image:
        BorderColor: =RGBA(0, 89, 178, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Height: =70
        Image: =logo
        Width: =75
        ZIndex: =4

    Button16 As button:
        BorderThickness: =0
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(0, 36, 71, 1)
        FontWeight: =FontWeight.Semibold
        Height: =70
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(0, 51, 102, 1), -20%)
        Size: =15
        Text: ="Templates"
        Width: =182
        X: =679
        ZIndex: =5

